<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink="/configuracoes" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <i style="margin-right: 10px; font-size: 1.4rem" class="fas fa-chalkboard-teacher"> </i>
        <h1 class="">&nbsp;Turmas</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" routerLink="./cadastrar" mat-fab matTooltip="Cadastrar" color="primary"><mat-icon>add_user</mat-icon></button>
        <button [disabled]="0" mat-mini-fab color="primary" matTooltip="Exportar para planilha"><mat-icon>grid_on</mat-icon></button>
        <button [disabled]="0" mat-mini-fab color="primary" matTooltip="Exportar para PDF"><mat-icon>picture_as_pdf</mat-icon></button>
        <button [disabled]="0" mat-mini-fab color="primary" matTooltip="Imprimir"><mat-icon>print</mat-icon></button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!--
        displayedColumns: string[] = ['id', 'classroom', 'classnumb', 'subject', 'courses', 'star'];
      -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- subject Column -->
      <ng-container matColumnDef="classroom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Turma </th>
        <td mat-cell *matCellDef="let row"> {{row.classroom}} </td>
      </ng-container>

      <!-- subject Column -->
      <ng-container matColumnDef="classnumb">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº Turma </th>
        <td mat-cell *matCellDef="let row"> {{row.classnumb}} </td>
      </ng-container>

      <!-- subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
        <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
      </ng-container>

      <!-- courses Column -->
      <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cursos </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list class="form-talk-tags" >
            <mat-chip *ngFor="let tags of row.courses" class="chip-small" color="accent" selected>{{tags}}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <a mat-icon-button color="primary" matTooltip="Visualizar"><mat-icon>visibility</mat-icon></a>
          <a mat-icon-button color="primary" matTooltip="Editar" routerLink="./editar" [queryParams]="{id: element.id}" ><mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
