<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink="/configuracoes" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <i style="margin-right: 10px; font-size: 1.4rem" class="fas fa-chalkboard-teacher"> </i>
        <h1 class="">&nbsp;Turmas</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" routerLink="./cadastrar" mat-fab matTooltip="Cadastrar" color="primary"><mat-icon>add_user</mat-icon></button>
        <button [disabled]="0" mat-mini-fab color="primary" matTooltip="Importar Disciplinas"><mat-icon>arrow_downward</mat-icon></button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!--
        displayedColumns: string[] = ['id', 'classroom', 'classnumb', 'subject', 'courses', 'star'];
      -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- semestre Column -->
      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
        <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
      </ng-container>

      <!-- Ano Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
        <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
      </ng-container>

      <!-- Professor Column -->
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor </th>
        <td mat-cell *matCellDef="let row"> {{row.professor.nome + ' ' + row.professor.sobrenome}} </td>
      </ng-container>

      <!-- Disciplina Column -->
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
        <td mat-cell *matCellDef="let row"> {{row.disciplina.nome}} </td>
      </ng-container>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
