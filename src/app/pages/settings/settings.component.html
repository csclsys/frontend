<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink="/dashboard" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <mat-icon>settings</mat-icon>
        <h1 class="">&nbsp;Configurações</h1>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="row" style="margin-top: 10px">
    <div class="col-md-4" *ngFor="let item of settings" style="margin-top: 20px">
      <div class="card mat-elevation-z4">
        <div class="card-header d-inline-flex bg-light"><mat-icon style="margin-right: 6px">{{item.icon}}</mat-icon> {{item.title}}</div>
        <div class="card-body">
          <div style="width: 100%" align="end">
            <button mat-fab [routerLink]="item.route"><mat-icon>launch</mat-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
