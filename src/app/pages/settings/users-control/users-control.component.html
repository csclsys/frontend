<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink="/configuracoes" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <mat-icon>people</mat-icon>
        <h1 class="">&nbsp;Usu√°rios</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" routerLink="./cadastrar" mat-fab matTooltip="Cadastrar" color="primary"><mat-icon>add_user</mat-icon></button>
        <button [disabled]="0" mat-mini-fab color="primary" matTooltip="Importar Alunos"><mat-icon>arrow_downward</mat-icon></button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome + ' ' + row.sobrenome}} </td>
      </ng-container>

      <!-- Matricula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
        <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
      </ng-container>

      <!-- Papel Column -->
      <ng-container matColumnDef="papel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Papel </th>
        <td mat-cell *matCellDef="let row"> {{row.papel}} </td>
      </ng-container>


    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
