<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink="/configuracoes" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <i style="margin-right: 10px; font-size: 1.4rem" class="fas fa-layer-group"> </i>
        <h1 class="">&nbsp;Matriculas alunos</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" mat-fab matTooltip="Importar Alunos" (click)="importarMatriculas()"
                color="primary">
          <mat-icon>arrow_downward</mat-icon>
        </button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- course Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
        <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="nomeAluno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nomeAluno}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="turma">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Turma </th>
        <td mat-cell *matCellDef="let row"> {{row.turma}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre/Ano </th>
        <td mat-cell *matCellDef="let row"> {{row.ano + '/' +  row.semestre}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor </th>
        <td mat-cell *matCellDef="let row"> {{row.professor}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
        <td mat-cell *matCellDef="let row"> {{row.disciplina}} </td>
      </ng-container>



    </table>
  </div>
</div>
