<div class="container">
  <div class="component-title">
    <div class="row">
      <div class="col-10 d-inline-flex align-items-center">
        <mat-icon>edit</mat-icon>
        <span style="font-size: 1.4em">&nbsp; Editar Disciplina</span>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="spacer"></div>

  <div class="container-fluid page-area mat-elevation-z4">

    <!--------------------- Step 2 --------------------->

    <form [formGroup]="step2formgroup">
      <div class="container-fluid">

        <div class="row">

          <div class="col-md-6 col-sm-8 col-12">
            <mat-form-field>
              <input matInput placeholder="Disciplina" formControlName="subject" required>
            </mat-form-field>
          </div>


          <div class="col-md-6 col-sm-8 col-12">

            <mat-form-field>
              <mat-label>Cursos</mat-label>
              <mat-select formControlName="courses" multiple>
                <mat-option *ngFor="let c of courses" [value]="c">{{c}}</mat-option>
              </mat-select>
            </mat-form-field>

          </div>
        </div>
      </div>
    </form>

    <div class="row button-group">
      <div class="col-12" align="end">
        <button mat-fab
                matTooltip="Cancelar"
                routerLink=".."
                aria-label="Button that displays a tooltip when focused or hovered over"
                color="warn">
          <mat-icon>close</mat-icon>
        </button>

        <button mat-fab
                matTooltip="Cadastrar" color="primary">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>


  </div>




</div>
