<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar"
              routerLink="/chats" color="primary">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <i style="margin-right: 10px; font-size: 1.4rem" class="fas fa-layer-group"> </i>
        <h1 class="">&nbsp;Salas do tema {{temaSelecionado}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" mat-fab matTooltip="Adicionar sala" (click)="openAddDialog()"
                color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- course Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição</th>
        <td mat-cell *matCellDef="let row"> {{row.descrPergunta}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor</th>
        <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data criação</th>
        <td mat-cell *matCellDef="let row"> {{row.dataAbertura}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="botoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="text-right">
          <a mat-icon-button color="primary" matTooltip="Entrar na sala" routerLink="/chats/secao/discussao" [queryParams]="{idSala: row.id}">
            <mat-icon>input</mat-icon>
          </a>
        </td>
      </ng-container>

    </table>
  </div>
</div>
