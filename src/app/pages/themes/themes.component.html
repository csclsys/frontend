<div class="container">
  <div class="component-title">
    <div class="row">
      <button mat-mini-fab style="margin: 0 0 30px 10px" class="back-btn-general" matTooltip="Voltar" routerLink=".." color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="row">
      <div class="col-12 title-sec">
        <mat-icon>bookmark</mat-icon>
        <h1 class="">&nbsp;Temas</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex flex-row-reverse align-items-center btn-table-page">
        <button style="margin-left: 10px" (click)="openAddDialog()" mat-fab matTooltip="Cadastrar" color="primary"><mat-icon>add_user</mat-icon></button>
      </div>
    </div>

  </div>
  <mat-divider></mat-divider>


  <div class="table-data mat-elevation-z4">
    <div style="margin: 0 10px 0 10px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro geral">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- course Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- course Column -->
      <ng-container matColumnDef="tema">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema </th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- course Column -->
      <ng-container matColumnDef="proponente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Proponente </th>
        <td mat-cell *matCellDef="let row"> {{row.nomeProponente}}</td>
      </ng-container>

      <!-- course Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
        <td mat-cell *matCellDef="let row"> <mat-icon>{{row.active ? 'check' : 'close'}}</mat-icon> </td>
      </ng-container>


      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <a mat-icon-button color="primary" matTooltip="Visualizar"><mat-icon>visibility</mat-icon></a>
          <a mat-icon-button color="primary" matTooltip="Editar" (click)="openEditDialog()" ><mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
