<div class="container">
  <div class="row">
    <div class="col-1 d-inline-flex align-items-center">
      <div class="component-title">
        <p class="users-presentation">Usu√°rios</p>
      </div>
    </div>
      <div class="col-1 d-inline-flex align-items-center justify-content-end">
        <a [routerLink]="['/cadastro']"><i class="material-icons md-46">add_circle</i></a>
      </div>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name + " " + row.lastname}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
        <td mat-cell *matCellDef="let row"> {{row.profile}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="containet">
            <div class="row">
              <div class="col-2 d-inline-flex">
                <a href="#"><i class="material-icons">edit</i></a>
              </div>
              <div class="col-2 d-inline-flex">
                <a href="#"><i class="material-icons">search</i></a>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
