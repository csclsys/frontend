<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name" routerLink="/dashboard">Discite</h1>

    <div role="group" class="toolbar-btns">
      <button mat-icon-button matTooltip="Seu perfil"> <mat-icon>person</mat-icon></button>
      <button mat-icon-button matTooltip="Notificações"><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button matTooltip="Configurações"><mat-icon>settings</mat-icon></button>
      <button mat-icon-button matTooltip="Sair"><mat-icon color="warn">exit_to_app</mat-icon></button>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav-content" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{item.router}}" matTooltip="{{item.toolTip}}" *ngFor="let item of menuItens"><mat-icon class="nav-list-icon">{{item.icon}}</mat-icon>{{item.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="general-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
