<div class="text-center">
<form class="form-signin">
  <h1>Discite</h1>
  <h2 class="h6 mb-3 font-weight-normal">Insira o seu CPF abaixo para fazer Login</h2>
  <label for="inputEmail" class="sr-only">CPF</label>
  <input [formControl]="cpf" type="email" id="inputEmail" class="form-control" placeholder="CPF" required="" autofocus="">
  <button [disabled]="cpf.invalid" class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Entrar</button>
</form>
</div>
